<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML sample</title>
</head>
<body>

	HTML実装サンプル（平文）
	<h1>大見出し（h1タグ）</h1>
	<h2>見出し（h2タグ）</h2>
	<h3>見出し（h3タグ）</h3>
	<h4>見出し（h4タグ）</h4>
	<h5>見出し（h5タグ）</h5>
	<h6>見出し（h6タグ）</h6>
	<p>段落（pタグ）</p>
	<p>
		段落内の改行（ここにbrタグ）<br>段落内2行目
	</p>
	<a href="https://codecamp.jp/">リンク（aタグ）</a>
	<table border="1">
		<!--border属性が1（罫線を表示）-->
		<tr>
			<!--table rowタグ-->
			<th>ID</th>
			<!--table headerタグ-->
			<th>NAME</th>
			<th>AGE</th>
		</tr>
		<tr>
			<td>001</td>
			<!--table headerタグ-->
			<td>Alice</td>
			<td>20</td>
		</tr>
		<tr>
			<td>002</td>
			<td>Bob</td>
			<td>25</td>
		</tr>
		<tr>
			<td>003</td>
			<td>Cindy</td>
			<td>30</td>
		</tr>
	</table>
</body>
</html>
